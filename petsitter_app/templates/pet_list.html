{% extends 'generic/base.html' %} {% block content %}

<div class="pet-list container">
  <a href="{% url 'pet_create' %}">
    <img src="" width="200px" height="250px" box-border="1px black solid" />
  </a>
  {% for pet in pets %}
  <div class="pet-card container">
    <a href="{% url 'pet_detail' pet.id %}">
      {% if pet.photo.url %}
      <img src="{{ pet.photo.url }}" width="200px" height="250px" />
      {% endif %}
    </a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
