{% extends 'generic/base.html' %} {% block content %}

<div class="pet-list container">
  <a href="{% url 'family_create' %}">
    <img src="" width="200px" height="250px" box-border="1px black solid" />
  </a>
  {% for family in families %}
  <div class="family-card container" box-border="1px black solid">
    <a href="{% url 'family_detail' family.id %}">
      {% if family.photo %}
      <img src="{{ family.photo.url }}" width="200px" height="250px" />
      {% endif %}
      <p>{{ family.household }}</p>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock content %}
